    function orderxiangqing(){
        ajaxfn({
            "method": "get",
            "url": "/orderxiangqing.do",
            "parm": '',
            "backnum": function (httpRequest) {
                var a = httpRequest.responseText;
                var obj = JSON.parse(httpRequest.responseText);
                var tbs = $(".orderinfo_appear");
                var yingfu=$(".submitpayment_money")
                yingfu.append("<span class='fontstyle'>"+obj[0].order_zonge+"</span>")
                console.log(obj)
                tbs.empty();
                tbs.append(
                "<div class='oderinfo_xxx'><span id='dingdan'>订单编号： </span><span class='orderinfo_right1'>联系电话："+obj[0].res_phone+"</span></div>" +
                "<div class='orderinfo_div'><span>收货地址："+obj[0].add_city+""+obj[0].add_address+"</span><span class='orderinfo_right2'>联系人："+obj[0].res_name+"</span>" +
                "<div class='orderinfo_div'>商品清单：</div>")
                var qianapend=$("#dingdan")
                for (var i = 0; i < obj.length; i++) {
                    qianapend.append("<span>"+obj[0].user_id+""+obj[i].order_id+"</span>")
                    tbs.append("<div class='qingdan'><span>"+obj[i].goods_name+"</span><span> x</span><span>"+obj[i].order_num+"</span><span>&ensp;&ensp;</span></div>")
                }
            }
        })
    }

        return false;
    })
    var intDiff = parseInt(3600);//倒计时总秒数量
    function timer(intDiff){
        window.setInterval(function(){
            var day=0,
                    hour=0,
                    minute=0,
                    second=0;//时间默认值
            if(intDiff > 0){
                day = Math.floor(intDiff / (60 * 60 * 24));
                hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
            }
            if (minute <= 9) minute = '0' + minute;
            if (second <= 9) second = '0' + second;
            $('#day_show').html(day+"天");
            $('#hour_show').html('<s id="h"></s>'+hour+'时');
            $('#minute_show').html('<s></s>'+minute+'分');
            $('#second_show').html('<s></s>'+second+'秒');
            intDiff--;
        }, 1000);
    }
    $(function(){
        timer(intDiff);
    });
